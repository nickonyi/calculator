<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;1,400&family=Bai+Jamjuree:wght@200;300;400;500;600&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200&family=Ceviche+One&family=Concert+One&family=Cormorant+SC:wght@300;400;500;600;700&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Odibee+Sans&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Poppins:wght@600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Rubik:wght@400;500;700&family=Zen+Antique+Soft&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="calc-box">
        <div class="calc-screen">
            <div class="last-operand" data-type="previous-operand"></div>
            <div class="current-operand" data-type="current-operand"></div>
        </div>
        <div class="all-buttons">
            <button class="all-clear" data-type="reset" id="all-clear">AC</button>
            <button class="clear" data-type="backspace" id="clear">C</button>
            <button class="operators" data-type="operator" id="remainder" value="%">%</button>
            <button class="operators" data-type="operator" id="divide" value="/">/</button>
            <button class="digits" data-type="number" id="digit-7" value="7">7</button>
            <button class="digits" data-type="number" id="digit-8" value="8">8</button>
            <button class="digits" data-type="number" id="digit-9" value="9">9</button>
            <button class="operators" data-type="operator" id="plus" value="+">+</button>
            <button class="digits" data-type="number" id="digit-4" value="4">4</button>
            <button class="digits" data-type="number" id="digit-5" value="5">5</button>
            <button class="digits" data-type="number" id="digit-6" value="6">6</button>
            <button class="operators" data-type="operator" id="minus" value="-">-</button>
            <button class="digits" data-type="number" id="digits-1" value="1">1</button>
            <button class="digits" data-type="number" id="digit-2" value="2">2</button>
            <button class="digits" data-type="number" id="digit-3" value="3">3</button>
            <button class="operators" data-type="operator" id="multiply" value="x">x</button>
            <button class="digits" data-type="number" id="digit-0" value="0">0</button>
            <button class="decimal" data-type="number" id="decimal" value=".">.</button>
            <button class="equals" data-type="equal" id="equal" value="=">=</button>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
